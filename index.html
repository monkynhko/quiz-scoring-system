<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvíz Factory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="neon-text">Kvíz Factory</h1>
            <div class="date-time neon-text">24.09.2025 - 19:00 - 22:00</div>
            <nav class="tab-navigation">
                <button class="tab-button active" data-tab="scoring">Scoring</button>
                <button class="tab-button" data-tab="leaderboard">Leaderboard</button>
            </nav>
        </header>

        <main>
            <!-- Scoring Tab -->
            <div id="scoringTab" class="tab-content active">
                <div class="admin-controls">
                    <button id="newQuiz" class="neon-button">New Quiz</button>
                    <button id="saveQuiz" class="neon-button">Save Quiz</button>
                    <button id="loadQuiz" class="neon-button">Load Quiz</button>
                    <button id="exportQuiz" class="neon-button">Export Data</button>
                </div>

                <section id="teamsSection" class="neon-box">
                    <h2>Teams</h2>
                    <div class="team-controls">
                        <textarea id="teamName" placeholder="Enter team names (one per line)" class="neon-input" rows="5"></textarea>
                        <button id="addTeam" class="neon-button">Add Teams</button>
                    </div>
                    <div id="teamsList"></div>
                </section>

                <section id="roundsSection" class="neon-box">
                    <h2>Rounds</h2>
                    <div class="round-controls">
                        <input type="text" id="roundName" placeholder="Round name" class="neon-input">
                        <button id="addRound" class="neon-button">Add Round</button>
                    </div>
                    <div id="roundsList"></div>
                </section>

                <section id="scoreboardSection" class="neon-box">
                    <h2>Scoreboard</h2>
                    <div id="scoreboardTable"></div>
                    <div style="display: flex; gap: 10px; margin-top: 16px;">
                        <button id="sortScoreboard" class="neon-button">Sort by Score</button>
                        <button id="leaderboardScrollBtn" class="neon-button">Leaderboard</button>
                    </div>
                </section>
            </div>

            <!-- Leaderboard Tab -->
            <div id="leaderboardTab" class="tab-content">
                <section class="neon-box" id="leaderboardSection">
                    <div style="display: flex; flex-wrap: wrap; gap: 32px; align-items: flex-start;">
                        <div style="flex: 1 1 350px; min-width: 300px;">
                            <h2>Current Rankings</h2>
                            <div id="leaderboardDisplay"></div>
                        </div>
                        <div style="flex: 1 1 350px; min-width: 300px;">
                            <h2>Kvízové Štatistiky</h2>
                            <div id="quizStats" class="stats-grid">
                                <div class="stat-card">
                                    <h3>Top Score</h3>
                                    <div id="topScore"></div>
                                </div>
                                <div class="stat-card">
                                    <h3>Najľahšie kolo</h3>
                                    <div id="easiestRound"></div>
                                </div>
                                <div class="stat-card">
                                    <h3>Najťažšie kolo</h3>
                                    <div id="hardestRound"></div>
                                </div>
                                <div class="stat-card">
                                    <h3>Najlepšie jednotlivé kolo</h3>
                                    <div id="bestRound"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <!-- Optional runtime config generated from .env or CI: defines window.SUPABASE_URL / window.SUPABASE_ANON_KEY -->
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
