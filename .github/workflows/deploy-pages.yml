name: Deploy static site to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Prepare site directory
        run: |
          rm -rf site
          mkdir site
          # copy the files you want to serve
          cp index.html leaderboard.html app.js leaderboard.js styles.css README_SUPABASE.md site/ || true
          # copy optional assets folder if exists
          mkdir -p site/assets || true
          cp -r assets/* site/assets/ 2>/dev/null || true

      - name: Generate config.js from secrets
        run: |
          # Use an unquoted heredoc so variables are expanded, and wrap values in quotes
          cat > site/config.js <<EOF
          window.SUPABASE_URL = '${SUPABASE_URL}';
          window.SUPABASE_ANON_KEY = '${SUPABASE_ANON_KEY}';
          EOF
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./site
          publish_branch: gh-pages
          # Provide the GitHub token explicitly so the action can authenticate
          github_token: ${{ secrets.GITHUB_TOKEN }}
