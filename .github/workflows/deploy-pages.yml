name: Deploy static site to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Prepare site directory
        run: |
          rm -rf site
          mkdir site
          # copy the files you want to serve
          cp index.html leaderboard.html app.js leaderboard.js styles.css README_SUPABASE.md site/ || true
          # copy optional assets folder if exists
          mkdir -p site/assets || true
          cp -r assets/* site/assets/ 2>/dev/null || true

      - name: Generate config.js from secrets
        run: |
          cat > site/config.js <<'EOF'
          window.SUPABASE_URL = ${SUPABASE_URL};
          window.SUPABASE_ANON_KEY = ${SUPABASE_ANON_KEY};
          EOF
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: site

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
